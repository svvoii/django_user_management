<!DOCTYPE html>
{% load static %}
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>
		{% block title %}
			User Managemant
		{% endblock %}
	</title>

</head>

<body>

	<nav>
		<a href="/" title="HOME">Home</a> |
		{% if user.is_authenticated %}
			<a href="{% url 'users:logout' %}" title="LOGOUT">Logout</a> |
		{% else %}
			<a href="{% url 'users:login' %}" title="LOGIN">User Login</a> |
			<a href="{% url 'users:register' %}" title="REGISTER">Registration</a>
		{% endif %}
	</nav>

	<main>
		{% block content %}
		{% endblock %}
		<div>
			{% block messages %}
				{% for message in messages %}
					{{ message }}
				{% endfor %}
			{% endblock %}
		</div>
	</main>

</body>

</html>
