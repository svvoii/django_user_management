{% extends 'layout.html' %}

{% block content %}

	<h2>Login</h2>
	<form method="POST">

		{% csrf_token %}

		<div>
			<label for="username">Username:</label>
			<input type="text" name="username">
		</div>

		<div>
			<label for="password">Password:</label>
			<input type="password" name="password">
		</div>

		<button type="submit">Login</button>

	</form>

{% endblock %}
